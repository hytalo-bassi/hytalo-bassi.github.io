---
layout: default
---

<section class="category-section">
  <h1 class="page-heading">{{ page.title }}</h1>
  <div class="feed">
    <ul class="post-list">
        {% for post in site.posts %} {% if post.categories contains page.category %}
            {% include post_item.html post=post %}
        {% endif %} {% endfor %}
    </ul>
  </div>
</section>
